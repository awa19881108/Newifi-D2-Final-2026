name: Build OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
          sudo apt-get -y install python3-setuptools python3-dev python3-pyelftools

      - name: Clone OpenWrt
        run: |
          for i in {1..3}; do
            git clone --depth=1 -b openwrt-24.10 https://github.com/openwrt/openwrt.git openwrt && break
            echo "Clone failed, retry $i/3..."
            sleep 10
          done

      - name: Run diy-part1.sh
        run: |
          if [ -f "$GITHUB_WORKSPACE/diy-part1.sh" ]; then
            chmod +x $GITHUB_WORKSPACE/diy-part1.sh
            cd openwrt
            $GITHUB_WORKSPACE/diy-part1.sh
          fi

      - name: Update feeds (stable + debug)
        run: |
          cd openwrt
          git config --global http.postBuffer 524288000
          git config --global http.version HTTP/1.1
          git config --global core.compression 0
          echo "Starting feeds update..."
          ./scripts/feeds update -a || echo "feeds update failed, see above log"
          ./scripts/feeds install -a || echo "feeds install failed"
          echo "Feeds update finished"
          ls -l feeds/

      - name: Load .config
        run: |
          cd openwrt
          if [ -f "$GITHUB_WORKSPACE/.config" ]; then
            cp $GITHUB_WORKSPACE/.config .config
          fi

      - name: Compile firmware
        run: |
          cd openwrt
          make defconfig
          make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: openwrt/bin/targets/**/*
